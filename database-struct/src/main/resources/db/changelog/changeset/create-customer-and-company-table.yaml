databaseChangeLog:
  - changeSet:
      id: create-table-customers
      author: Aleksey Gelvides
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
              - column:
                  name: phone
                  type: varchar
              - column:
                  name: mail
                  type: varchar
              - column:
                  name: pass
                  type: varchar

        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    foreignKeyName: customer_article_fk
                    referencedTableName: customers
                    referencedColumnNames: id
              - column:
                  name: company_name
                  type: varchar
              - column:
                  name: category
                  type: varchar
