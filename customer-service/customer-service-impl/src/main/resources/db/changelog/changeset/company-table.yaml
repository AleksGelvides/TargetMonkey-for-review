databaseChangeLog:
  - changeSet:
      id: 1.0.7
      author: Aleksey Gelvides
      comment: Create table "Companies"
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    foreignKeyName: customer_article_fk
                    referencedTableName: customers
                    referencedColumnNames: id
              - column:
                  name: company_name
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: company_gid
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: category
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: leads
                  type: bigserial
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(24)
                  constraints:
                    nullable: false
